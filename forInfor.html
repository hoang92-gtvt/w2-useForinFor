<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for lồng nhau</title>
</head>
<body>

    <script>
        let table1;
        let i, j;
        table1 = "<table border='1px' width='300px' cellspacing='0px' cellpadding='2px'>" ;
        for (i=1; i<=10; i++) {
            table1 = table1 + "<tr>";
            for (j=1; j<=10;j++) {
                table1 = table1 + "<td>" + i*j + "</td>";
            }
            table1 = table1 + "</tr>";
        }
        table1 = table1 + "</table>";
        document.write(table1);
    </script>

</body>
</html>
